<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: "Comic Sans MS", "Segoe UI", sans-serif;
  }

  .card {
    background: white;
    padding: 40px 50px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    position: relative;
    width: 360px;
  }

  h1 {
    color: #e63946;
  }

  p {
    font-size: 18px;
    margin-bottom: 25px;
  }

  button {
    font-size: 18px;
    padding: 12px 26px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yesBtn {
    background: #e63946;
    color: white;
  }

  #yesBtn:hover {
    transform: scale(1.1);
  }

  #noBtn {
    background: #adb5bd;
    color: #333;
    position: absolute;
  }

  .success {
    font-size: 22px;
    color: #2a9d8f;
    margin-top: 20px;
  }

  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }
</style>
</head>
<body>

<!-- Background music -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_28a69e89cc.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Hey Tricia â¤ï¸</h1>
  <p id="question">Will you be my Valentine? ğŸŒ¹</p>

  <button id="yesBtn">Yes ğŸ’–</button>
  <button id="noBtn">No ğŸ’”</button>

  <div id="result" class="success"></div>
</div>

<script>
  const name = "Tricia";

  const noBtn = document.getElementById("noBtn");
  const card = document.getElementById("card");
  const yesBtn = document.getElementById("yesBtn");
  const result = document.getElementById("result");

  let speedMultiplier = 1;

  function moveNoButton() {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width;
    const maxY = cardRect.height - btnRect.height;

    const randomX = Math.random() * maxX * speedMultiplier;
    const randomY = Math.random() * maxY * speedMultiplier;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    speedMultiplier += 0.15; // faster every escape ğŸ˜ˆ
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  yesBtn.addEventListener("click", () => {
    result.innerHTML = `
      ğŸ’• YAAAAY Tricia!! ğŸ’•<br><br>
      You just made my day ğŸŒ¹<br>
      Happy Valentineâ€™s Day ğŸ’–
    `;
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    document.getElementById("question").style.display = "none";
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
